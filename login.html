<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aloha</title>
    <!--<link rel="stylesheet" href="build/css/styles.min.css">-->
    <script src="./js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="build/css/styles.css">
    <link rel="icon" href="./assets/img/logo.png" type="image/x-icon">
</head>

<body>
    <header class="header container-fluid">
        <div class="row d-lg-flex align-items-lg-center">
            <div class="header__logo col-lg-2">
                <a href="./index.html">
                    <img src="./assets/img/logo.svg" alt="logo" class="logo img-fluid ms-lg-2">
                </a>
            </div>
            <nav class="navigation navbar navbar-expand-lg col-lg-6">
                <a class="navigation__logo navbar-brand" href="./index.html">
                    <img src="./assets/img/logo.svg" alt="logo" class="logo img-fluid ms-4">
                </a>
                <button class="navigation__hamburguer navbar-toggler me-4" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navigation__content collapse navbar-collapse d-lg-flex justify-content-lg-around"
                    id="navbarNavAltMarkup">
                    <div class="navigation__links navbar-nav">
                        <a class="navigation__link nav-link text-center hidden" href="">Iniciar
                            sesión</a>
                        <a class="navigation__link nav-link hidden ms-lg-3 text-center" href="">Crear cuenta</a>
                    </div>
                </div>
            </nav>
            <div class="header__buttons col-lg-4">
                <button type="button" class="header__btn btn btn-primary">Iniciar sesión</button>
                <button type="button" class="header__btn btn btn-primary ms-lg-2 me-lg-4">Crear cuenta</button>
            </div>
        </div>
    </header>
    <main class="login container-fluid">
        <div class="row">
            <section class="login__image col-lg-6">
            </section>
            <section class="login__form col-lg-6 d-flex flex-column justify-content-center">
                <div class="row">
                    <div class="login__card col-sm-6 offset-sm-3">
                        <div class="login__card-header">
                            <p class="login__card-title text-center">Iniciar sesión</p>
                        </div>
                        <div class="login__card-body">
                            <form class="needs-validation" novalidate>
                                <div class="mb-3">
                                    <label for="user" class="login__card-label form-label">Usuario</label>
                                    <input type="email" class="login__card-control form-control" id="user" required>
                                    <div class="invalid-feedback">
                                        Introduzca su usuario
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label for="password" class="login__card-label form-label">Contraseña</label>
                                    <input type="password" class="login__card-control form-control" id="password" required>
                                    <div class="invalid-feedback">
                                        Introduzca su contraseña
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <button class="login__card-submit btn btn-secondary" type="submit">Iniciar sesión</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>

</body>

</html>
